<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanghabodhi College Media Unit</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --link-bg: #007bff;
            --link-bg-hover: #0056b3;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --box-shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #e0e0e0;
                --link-bg: #1e88e5;
                --link-bg-hover: #1565c0;
                --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
                --box-shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.4);
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            perspective: 1200px;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--box-shadow);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeIn 1s ease-in-out;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            animation: logoAnimation 3s infinite ease-in-out;
        }

        @keyframes logoAnimation {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.1) rotate(10deg);
            }
        }

        .profile h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            animation: fadeInDown 1s ease-in-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .links {
            position: relative;
            z-index: 2;
        }

        .links a {
            display: block;
            background: var(--link-bg);
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 30px;
            margin: 10px 0;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s, color 0.3s;
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-in-out;
            font-size: 1rem;
            font-weight: bold;
        }

        .links a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: width 0.4s, height 0.4s;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            animation: pulse 2s infinite;
        }

        .links a:hover::before {
            width: 400%;
            height: 400%;
        }

        .links a:hover {
            background: var(--link-bg-hover);
            transform: scale(1.05) rotate(2deg);
            box-shadow: var(--box-shadow-hover);
            color: #fff;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 0.5;
            }
        }

        @media (max-width: 600px) {
            .profile h1 {
                font-size: 1.5rem;
            }

            .links a {
                padding: 12px;
            }
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1500px;
        }

        .background div {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(0, 123, 255, 0.5);
            border-radius: 50%;
            transform-origin: center;
            animation: rotate 20s infinite linear, pulse 3s infinite alternate;
            filter: blur(10px);
        }

        @keyframes rotate {
            from {
                transform: rotateY(0);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 0.5;
            }
            100% {
                transform: scale(1.2) rotate(15deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <!-- Animated 3D Circles -->
        <div style="top: 10%; left: 10%; transform: translateZ(-300px);"></div>
        <div style="top: 30%; left: 60%; transform: translateZ(-200px);"></div>
        <div style="top: 50%; right: 20%; transform: translateZ(-100px);"></div>
        <div style="bottom: 30%; left: 40%; transform: translateZ(-50px);"></div>
        <div style="bottom: 10%; right: 10%; transform: translateZ(0);"></div>
    </div>
    <div class="container">
        <div class="profile">
            <!-- Replace with the path to your logo -->
            <img src="https://i.postimg.cc/j5GVwXZp/SCMU-Wcopy.png" alt="Sanghabodhi College Media Unit Logo">
            <h1>Sanghabodhi College Media Unit</h1>
        </div>
        <div class="links">
            <a href="https://web.facebook.com/p/Sanghabodhi-College-Media-Unit-100088031154763/?_rdc=1&_rdr" target="_blank" aria-label="Facebook">Facebook</a>
            <a href="https://www.tiktok.com/@bodhianzpulse" target="_blank" aria-label="TikTok">TikTok</a>
            <a href="https://instagram.com/yourprofile" target="_blank" aria-label="Instagram">Instagram</a>
            <a href="https://www.youtube.com/@SanghaboPahasara" target="_blank" aria-label="YouTube">YouTube</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.links a');
            links.forEach(link => {
                link.addEventListener('mouseover', () => {
                    link.style.backgroundColor = 'var(--link-bg-hover)';
                    link.style.transform = 'scale(1.05) rotate(2deg)';
                    link.style.boxShadow = 'var(--box-shadow-hover)';
                    link.style.color = '#fff';
                });

                link.addEventListener('mouseout', () => {
                    link.style.backgroundColor = 'var(--link-bg)';
                    link.style.transform = 'scale(1) rotate(0deg)';
                    link.style.boxShadow = 'var(--box-shadow)';
                    link.style.color = '#fff';
                });
            });

            // Dynamic 3D background circles with interactive effects
            const background = document.querySelector('.background');
            for (let i = 0; i < 10; i++) {
                const div = document.createElement('div');
                div.style.left = `${Math.random() * 100}%`;
                div.style.top = `${Math.random() * 100}%`;
                div.style.transform = `translateZ(${Math.random() * 300 - 150}px)`;
                div.style.background = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.5)`;
                div.style.animationDuration = `${Math.random() * 10 + 10}s`;
                background.appendChild(div);
            }

            // Parallax effect on background
            document.addEventListener('mousemove', (event) => {
                const x = (event.clientX / window.innerWidth) * 2 - 1;
                const y = (event.clientY / window.innerHeight) * 2 - 1;
                background.style.transform = `rotateX(${y * 20}deg) rotateY(${x * 20}deg)`;
            });

            // Scroll-triggered animations
            window.addEventListener('scroll', () => {
                const scrollPosition = window.scrollY;
                links.forEach(link => {
                    const rect = link.getBoundingClientRect();
                    if (rect.top < window.innerHeight && rect.bottom > 0) {
                        link.style.opacity = Math.min(1, (window.innerHeight - rect.top) / window.innerHeight);
                        link.style.transform = `translateY(${scrollPosition / 10}px)`;
                    }
                });
            });

            // Adjust container position on resize
            window.addEventListener('resize', () => {
                const container = document.querySelector('.container');
                container.style.top = '50%';
                container.style.left = '50%';
                container.style.transform = 'translate(-50%, -50%)';
            });

            // Initial container position
            const container = document.querySelector('.container');
            container.style.top = '50%';
            container.style.left = '50%';
            container.style.transform = 'translate(-50%, -50%)';
        });
    </script>
</body>
</html>
